<!DOCTYPE html>
<html>
    <head>
        <title>Esther Siram's Build-A-Blog</title>
    </head>

    <body>
        <h1>Build-A-Blog by Esther Siram</h1>

        <form method="post">
            <label>
                <div>Post Title</div>
                <input type="text" name="title" value="{{title}}">
            </label>

            <label>
                <div>Post</div>
                <textarea name="entry" value={{entry}}></textarea>    #note: ES changed this to have a value.  copy Form Handling from ASCII Chan lesson if this doesn't work
            </label>

            <div class="error">{{error}}</div>

            <input type="submit">

        </form>

    </body>
</html>
