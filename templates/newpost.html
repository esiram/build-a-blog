<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block content %}
        <form method="post">
            <label>
                <div>Post Title</div>
                <input type="text" name="title" value="{{title}}">
            </label>

            <label>
                <div>Post Entry</div>
                <textarea name="entry">{{entry}}</textarea>
            </label>

            <div class="error">{{error}}</div>

            <input type="submit">

        </form>

{% endblock %}
</html>
